language: java
jdk:
  oraclejdk8

services:
  - postgresql
addons:
  postgresql: "9.4"

before_install:
  - psql -c 'create database sc68_test;' -U postgres
  - psql -c "alter user postgres password 'test';"

env:
  URL=jdbc:postgresql://localhost:5432/sc68_test USER=postgres PASSWORD=test

install:
  mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

script:
  mvn test

